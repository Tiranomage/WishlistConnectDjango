<!-- templates/another_user_wishlist.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Someone Else's Wishlist</h2>
    <form method="get" action="{% url 'another-user-wishlist-detail' %}">
        <label for="user_id">Enter User ID:</label>
        <input type="text" name="user_id" id="user_id">
        <button type="submit">View Wishlist</button>
    </form>
    <!-- Display the list of gifts from the specified user's wishlist -->
    <!-- Example: -->
    <ul>
        {% for gift in wishlist.gifts.all %}
            <li>{{ gift.title }} - {{ gift.description }}</li>
        {% endfor %}
    </ul>
{% endblock %}
