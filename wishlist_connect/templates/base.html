<!DOCTYPE html>
{% load i18n %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wishlist Connect{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1, h2, h3 {
            color: #007bff;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: #007bff;
            margin-right: 10px;
        }
        .navbar a:hover {
            color: #0056b3;
        }
        .navbar-toggler-icon {
            background-color: #fff;
        }
        .standard-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .standard-button:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c63b2b;
            color: #fff;
        }
        hr {
            border-top: 1px solid #dee2e6;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{% url 'main-menu' %}">Wishlist Connect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user-gift-list' %}">{%trans "Your Gifts"%}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'enter-user-id' %}">{% trans "Other User's Gifts"%}</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user-profile' %}">{% trans "Your profile"%}</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}?next={% url 'login' %}">
                            {% csrf_token %}
                            <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer;">{% trans "Logout"%}</button>
                        </form>
                    </li>
        {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
