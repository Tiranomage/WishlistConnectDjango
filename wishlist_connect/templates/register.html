{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Register"%}</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="standard-button">{% trans "Register"%}</button>
    </form>
    <p>{% trans "Already have an account?"%} <a href="{% url 'login' %}">{% trans "Login"%}</a></p>
{% endblock %}
